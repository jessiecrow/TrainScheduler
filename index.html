<!DOCTYPE>
<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Train Scheduler</title>

        <!-- Latest compiled and minified Bootstrap CSS -->

        <!--CSS Styling-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!--Firebase Reference-->
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDbrbpMHT0Dzv2oXazsjcK_Wjza0YclhYg",
            authDomain: "trainscheduler-60292.firebaseapp.com",
            databaseURL: "https://trainscheduler-60292.firebaseio.com",
            projectId: "trainscheduler-60292",

        firebase.initializeApp(config);

    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">"Choo. Choo."</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Current Train Schedule</h2>
                    </div>
                    <table class="table" id="train-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (Min.)</th>
                                <th>Next Train</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="trainData"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train Time (00:00)</label>
                                <input class="form-control" id="train-time" type="number">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-button" type="submit">Add Train!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footerbar text-center">
            &copy; 2017 Jessie Crow
        </footer>
        <!-- Added Moment JS -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </body>
</html>
